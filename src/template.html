<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="title">TODO APP</h1>
    </header>
    <main>
        <div class="all-tasks">
            <h2 class="task-list-title">My Projects</h2>
            <ul class="tasks-list">
                <li class="active-list">My Projects</li>
                <li>Work</li>
                <li>Groceries</li>
            </ul>

            <form action="">
                <input 
                    type="text"
                    class="new-list"
                    placeholder="new project name"
                    aria-lable = "new project name"
                >
                <button class="btn project" arai-label="create new project">+</button>
            </form>
        </div>

        <div class="todo-list">
            <div class="todo-header">
                <h2 class="list-title">YouTube</h2>
                <p class="task-count">3 tasks remaining</p>
            </div>
        </div>

        <div class="todo-body">
            <div class="tasks">
                <div class="task">
                    <input 
                        type="checkbox" 
                        id="task1">
                    <label for="task1">
                        <span class="custom-checkbox"></span>
                        Record todo list video
                    </label>
                </div>
                <div class="task">
                    <input 
                        type="checkbox" 
                        id="task2">
                    <label for="task2">
                        <span class="custom-checkbox"></span>
                        second task
                    </label>
                </div>
                <div class="task">
                    <input 
                        type="checkbox" 
                        id="task3">
                    <label for="task3">
                        <span class="custom-checkbox"></span>
                        a third task
                    </label>
                </div>
            </div>
            <div class="new-task-creator">
                <form action="">
                    <input 
                        type="text"
                        class="new-list"
                        placeholder="new task name"
                        aria-lable = "new task name"
                    >
                    <button class="btn task" arai-label="create new task">+</button>
                </form>
            </div>
            <div class="delete-stuff">
               <button class="btn delete">clear complete tasks</button> 
               <button class="btn delete">Delete project</button>
            </div>
        </div>
    </main>

</body>
</html>
